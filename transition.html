<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.divone{
				width: 250px;
				height:150px;
				background-color: blue;
				transition: 2s;
				color: white;
				text-align: center;
				line-height: 150px;
				
			}
			.divtwo{
				width: 250px;
				height: 150px;
				background-color: red;
				transition: 2s;
				color: white;
				text-align: center;
				line-height: 150px;
			}
			div:hover{
				width: 550px;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div class="divone">蓝色</div>
		<div class="divtwo">红色</div>
	</body>
</html>
